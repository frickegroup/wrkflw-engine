name: release
on:
  push:
    branches:
      - main
env:
  CI: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0
      - name: setup pnpm
        uses: pnpm/action-setup@10693b3829bf86eb2572aef5f3571dcf5ca9287d # tag=v2.2.2
      - name: setup node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b # tag=v3.5.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
      - name: install dependencies
        run: pnpm install
      - name: create and publish versions
        uses: frickegroup/changesets-action@cbc5ff3569ae9861100a48b290f4e9c1b94e45b5
        with:
          setupGitUser: true
          title: "Upcoming Release Changes"
          commit: "chore(release): update monorepo packages"
          createGithubReleases: aggregate
          version: pnpm prerelease
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}